<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://i.postimg.cc/gc4BvQbM/todolistshare.jpg"
    />
    <link rel="icon" href="https://i.postimg.cc/rFkxwFP3/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/tasks.css" />
    <link rel="stylesheet" href="./css/buttons.css" />
    <script defer src="./js/script.js"></script>
    <title>Lista zadań</title>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__heading">Lista zadań</h1>
    </header>
    <section>
      <form class="form js-form">
        <h2 class="form__heading">Dodaj nowe zadanie</h2>
        <div class="form__interface">
          <input
            class="form__input js-newTask"
            type="text"
            placeholder="Co jest do zrobienia?"
            autofocus
          />
          <button class="form__button">Dodaj zadanie</button>
        </div>
      </form>
    </section>
    <section class="tasks">
      <div class="tasks__interface">
        <h2 class="tasks__heading">Lista zadań</h2>
        <div class="buttons js-buttons"></div>
      </div>
      <ul class="tasks__list js-tasks"></ul>
    </section>
  </body>
</html>
